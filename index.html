<!doctype html>
<html lang="en">
<head>
    <title>changing images on click</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>
<body>
<div class="container">

<main>
    <div class="left">
        <a href="#large"><img src="datatypes.PNG" alt="data types" height="125" title="hello" onclick="change01()"></a><br>
        <a href="#large"><img src="printtoscreen.PNG" alt="print to screen" height="125" title="how" onclick="change02()"></a><br>
        <a href="#large"><img src="monthly.PNG" alt="monthly" height="125" title="are" onclick="change03()"></a><br>
        <a href="#large"><img src="nemo.PNG" alt="nemo" height="125" title="you" onclick="change04()"></a><br>
        <a href="#large"><img src="bird.JPG" alt="bird" height="125" title="doing" onclick="change05()"></a><br>
        <a href="#large"><img src="jester.JPG" alt="jester" height="125" title="on" onclick="change06()"></a><br>
        <a href="#large"><img src="tree.jpg" alt="tree" height="125" title="this" onclick="change07()"></a><br>
        <a href="#large"><img src="dome.jpg" alt="dome" height="125" title="fine" onclick="change08()"></a><br>
        <a href="#large"><img src="spartan.jpg" alt="spartan" height="125" title="evening" onclick="change09()"></a><br>
        <a href="#large"><img src="flower.JPG" alt="flower" height="125" title="madam" onclick="change10()"></a><br>
    </div>
    <div class="right">
        <img id="large" src="datatypes.PNG" alt="data types">
    </div>
</main>
</div>
</body>
</html>
